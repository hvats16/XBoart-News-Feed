<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/resources/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Bootstrap demo</title>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div
          class="container-fluid d-flex justify-content-center text-start mt-4"
        >
          <div class="col-12 col-xs-11 col-sm-11 col-md-11 col-lg-9">
            <a href="#" class="navbar-brand mb-3 font-weight-bold">
              <div id="icon"></div>
              <strong>News Feed</strong>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- heading -->
    <div class="container-fluid d-flex justify-content-center text-start mt-4">
      <div class="col-12 col-xs-11 col-sm-11 col-md-11 col-lg-9">
        <h4 id="heading">Today</h4>
        <p style="opacity: 0.6">The insights you need to keep is ahead</p>
      </div>
    </div>

    <!-- Accordian -->
    <div class="container-fluid d-flex justify-content-center text-start mt-4">
      <div class="col-12 col-xs-11 col-sm-11 col-md-11 col-lg-9">
        <div class="accordion" id="accordionId"></div>
      </div>
    </div>

    <script src="resources/data/magazines.js"></script>
    <script src="resources/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
